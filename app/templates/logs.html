<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .log-entry {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px,
          rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Worker logs</h1>
    {% for entry in logs_entries %}
    <div class="log-entry">{{ entry|replace('\n', '<br />')|safe }}</div>
    {% endfor %}
  </body>
</html>
